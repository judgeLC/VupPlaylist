<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风格同步测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: rgba(76, 175, 80, 0.3); border: 1px solid #4CAF50; }
        .error { background: rgba(244, 67, 54, 0.3); border: 1px solid #f44336; }
        .warning { background: rgba(255, 193, 7, 0.3); border: 1px solid #FFC107; }
        .info { background: rgba(33, 150, 243, 0.3); border: 1px solid #2196F3; }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .genre-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        .genre-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .genre-item.new {
            border-left-color: #FFC107;
            animation: highlight 2s ease-in-out;
        }
        
        @keyframes highlight {
            0% { background: rgba(255, 193, 7, 0.5); }
            100% { background: rgba(255, 255, 255, 0.1); }
        }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 风格同步功能测试</h1>
        
        <div class="test-section">
            <h2>当前风格列表</h2>
            <div id="genresList" class="genre-list">正在加载...</div>
            <button onclick="refreshGenres()">刷新风格列表</button>
        </div>

        <div class="test-section">
            <h2>添加测试风格</h2>
            <input type="text" id="newGenreInput" placeholder="输入新风格名称" />
            <button onclick="addTestGenre()">添加风格</button>
            <div id="addResult"></div>
        </div>

        <div class="test-section">
            <h2>删除测试风格</h2>
            <button onclick="deleteTestGenres()">删除所有测试风格</button>
            <div id="deleteResult"></div>
        </div>

        <div class="test-section">
            <h2>跨页面同步测试</h2>
            <button onclick="openMainPage()">打开主页面</button>
            <button onclick="openAdminPage()">打开管理页面</button>
            <div class="status info">
                💡 提示：打开其他页面后，在这里添加/删除风格，观察其他页面是否自动更新
            </div>
        </div>

        <div class="test-section">
            <h2>操作日志</h2>
            <div id="logContainer" class="log"></div>
            <button onclick="clearLog()">清空日志</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="genre-manager.js"></script>
    <script>
        let logContainer;
        let lastGenreCount = 0;

        // 页面加载完成后初始化
        window.addEventListener('load', async () => {
            logContainer = document.getElementById('logContainer');
            
            log('页面加载完成，开始初始化...');
            
            // 初始化 GenreManager
            await window.genreManager.initialize();
            log('GenreManager 初始化完成');
            
            // 显示初始风格列表
            await refreshGenres();
            
            // 监听跨标签页消息
            if (typeof BroadcastChannel !== 'undefined') {
                const channel = new BroadcastChannel('vup-playlist-genres');
                channel.addEventListener('message', async (event) => {
                    if (event.data.type === 'genreDataUpdated') {
                        log('收到跨标签页风格更新消息');
                        await window.genreManager.refresh();
                        await refreshGenres();
                    }
                });
                log('跨标签页消息监听已启动');
            }
            
            // 监听来自其他窗口的消息
            window.addEventListener('message', async (event) => {
                if (event.data.type === 'genreDataUpdated') {
                    log('收到窗口间风格更新消息');
                    await window.genreManager.refresh();
                    await refreshGenres();
                }
            });
            
            log('初始化完成！');
        });

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            console.log(logEntry);
            
            if (logContainer) {
                logContainer.innerHTML += logEntry + '\n';
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }

        async function refreshGenres() {
            const container = document.getElementById('genresList');
            
            if (!window.genreManager || !window.genreManager.isReady()) {
                container.innerHTML = '<div class="status error">GenreManager 未准备就绪</div>';
                return;
            }

            const genres = window.genreManager.getAllGenres();
            const currentCount = genres.length;
            
            let html = '';
            genres.forEach((genre, index) => {
                const isNew = index >= lastGenreCount && lastGenreCount > 0;
                html += `<div class="genre-item ${isNew ? 'new' : ''}">
                    <strong>${genre.name}</strong><br>
                    <small>ID: ${genre.id}</small>
                </div>`;
            });
            
            container.innerHTML = html || '<div class="status info">暂无风格数据</div>';
            
            if (currentCount !== lastGenreCount) {
                log(`风格数量变化: ${lastGenreCount} → ${currentCount}`);
                lastGenreCount = currentCount;
            }
        }

        async function addTestGenre() {
            const input = document.getElementById('newGenreInput');
            const resultDiv = document.getElementById('addResult');
            const name = input.value.trim();
            
            if (!name) {
                resultDiv.innerHTML = '<div class="status warning">请输入风格名称</div>';
                return;
            }
            
            if (!window.genreManager || !window.genreManager.isReady()) {
                resultDiv.innerHTML = '<div class="status error">GenreManager 未准备就绪</div>';
                return;
            }

            try {
                log(`尝试添加风格: ${name}`);
                const newGenre = window.genreManager.addGenre(name);
                
                resultDiv.innerHTML = `<div class="status success">✅ 成功添加风格: ${newGenre.name} (${newGenre.id})</div>`;
                input.value = '';
                
                log(`风格添加成功: ${newGenre.name} (${newGenre.id})`);
                
                // 刷新显示
                await refreshGenres();
                
            } catch (error) {
                log(`添加风格失败: ${error.message}`);
                resultDiv.innerHTML = `<div class="status error">❌ 添加失败: ${error.message}</div>`;
            }
        }

        async function deleteTestGenres() {
            const resultDiv = document.getElementById('deleteResult');
            
            if (!window.genreManager || !window.genreManager.isReady()) {
                resultDiv.innerHTML = '<div class="status error">GenreManager 未准备就绪</div>';
                return;
            }

            try {
                const allGenres = window.genreManager.getAllGenres();
                const testGenres = allGenres.filter(g => g.name.includes('测试') || g.name.startsWith('Test'));
                
                if (testGenres.length === 0) {
                    resultDiv.innerHTML = '<div class="status info">没有找到测试风格</div>';
                    return;
                }
                
                log(`找到 ${testGenres.length} 个测试风格，开始删除...`);
                
                let deletedCount = 0;
                testGenres.forEach(genre => {
                    const success = window.genreManager.deleteGenre(genre.id);
                    if (success) {
                        deletedCount++;
                        log(`删除风格: ${genre.name} (${genre.id})`);
                    }
                });
                
                resultDiv.innerHTML = `<div class="status success">✅ 成功删除 ${deletedCount} 个测试风格</div>`;
                
                // 刷新显示
                await refreshGenres();
                
            } catch (error) {
                log(`删除风格失败: ${error.message}`);
                resultDiv.innerHTML = `<div class="status error">❌ 删除失败: ${error.message}</div>`;
            }
        }

        function openMainPage() {
            window.open('index.html', '_blank');
            log('打开主页面');
        }

        function openAdminPage() {
            window.open('admin.html', '_blank');
            log('打开管理页面');
        }

        function clearLog() {
            if (logContainer) {
                logContainer.innerHTML = '';
            }
        }
    </script>
</body>
</html>
