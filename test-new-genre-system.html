<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新风格管理系统测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .test-section h2 {
            color: #fff;
            margin-top: 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: rgba(76, 175, 80, 0.3); border: 1px solid #4CAF50; }
        .error { background: rgba(244, 67, 54, 0.3); border: 1px solid #f44336; }
        .warning { background: rgba(255, 193, 7, 0.3); border: 1px solid #FFC107; }
        .info { background: rgba(33, 150, 243, 0.3); border: 1px solid #2196F3; }
        
        .song-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .song-item.error {
            border-left-color: #f44336;
        }
        
        .genre-display {
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
        }
        .genre-display.success {
            background: rgba(76, 175, 80, 0.3);
        }
        .genre-display.error {
            background: rgba(244, 67, 54, 0.3);
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 新风格管理系统测试</h1>
        
        <div class="test-section">
            <h2>系统状态检查</h2>
            <div id="systemStatus">正在检查...</div>
            <button onclick="checkSystemStatus()">重新检查</button>
        </div>

        <div class="test-section">
            <h2>风格管理器测试</h2>
            <div id="genreManagerStatus">正在测试...</div>
            <button onclick="testGenreManager()">重新测试</button>
        </div>

        <div class="test-section">
            <h2>数据统计</h2>
            <div class="stats" id="dataStats">正在统计...</div>
        </div>

        <div class="test-section">
            <h2>风格显示测试 (前20首歌)</h2>
            <div id="genreDisplayTest">正在测试...</div>
            <button onclick="testGenreDisplay()">重新测试</button>
        </div>

        <div class="test-section">
            <h2>操作测试</h2>
            <button onclick="testAddGenre()">测试添加风格</button>
            <button onclick="testDeleteGenre()">测试删除风格</button>
            <button onclick="testRefresh()">测试刷新数据</button>
            <div id="operationResults"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="genre-manager.js"></script>
    <script>
        let testResults = {
            systemReady: false,
            genreManagerReady: false,
            dataLoaded: false,
            displayWorking: false
        };

        // 页面加载完成后开始测试
        window.addEventListener('load', async () => {
            await runAllTests();
        });

        async function runAllTests() {
            await checkSystemStatus();
            await testGenreManager();
            await generateDataStats();
            await testGenreDisplay();
        }

        async function checkSystemStatus() {
            const statusDiv = document.getElementById('systemStatus');
            let html = '';

            // 检查 data.js 是否加载
            if (window.officialData) {
                html += '<div class="status success">✅ data.js 已加载</div>';
                html += `<div class="status info">📊 歌曲总数: ${window.officialData.songs.length}</div>`;
                html += `<div class="status info">🎵 风格总数: ${window.officialData.customGenres.length}</div>`;
                testResults.dataLoaded = true;
            } else {
                html += '<div class="status error">❌ data.js 未加载</div>';
                testResults.dataLoaded = false;
            }

            // 检查 GenreManager 是否存在
            if (window.genreManager) {
                html += '<div class="status success">✅ GenreManager 已创建</div>';
                testResults.systemReady = true;
            } else {
                html += '<div class="status error">❌ GenreManager 未创建</div>';
                testResults.systemReady = false;
            }

            statusDiv.innerHTML = html;
        }

        async function testGenreManager() {
            const statusDiv = document.getElementById('genreManagerStatus');
            let html = '';

            if (!window.genreManager) {
                html += '<div class="status error">❌ GenreManager 不存在</div>';
                statusDiv.innerHTML = html;
                return;
            }

            try {
                // 测试初始化
                await window.genreManager.initialize();
                html += '<div class="status success">✅ GenreManager 初始化成功</div>';

                // 测试是否准备就绪
                if (window.genreManager.isReady()) {
                    html += '<div class="status success">✅ GenreManager 已准备就绪</div>';
                    testResults.genreManagerReady = true;
                } else {
                    html += '<div class="status error">❌ GenreManager 未准备就绪</div>';
                    testResults.genreManagerReady = false;
                }

                // 测试获取所有风格
                const allGenres = window.genreManager.getAllGenres();
                html += `<div class="status info">📋 可用风格数量: ${allGenres.length}</div>`;

                // 显示所有风格
                html += '<div class="status info">🎵 风格列表:</div>';
                allGenres.forEach(genre => {
                    html += `<div style="margin-left: 20px;">• ${genre.name} (${genre.id})</div>`;
                });

                // 测试风格显示名称功能
                const testGenreIds = [
                    'custom_1751506243976', // 流行
                    'custom_1751506269360', // 古风
                    'custom_1751506259744', // 京剧
                    '', // 空字符串
                    'nonexistent_id' // 不存在的ID
                ];

                html += '<div class="status info">🧪 风格显示名称测试:</div>';
                testGenreIds.forEach(genreId => {
                    const displayName = window.genreManager.getDisplayName(genreId);
                    const expected = genreId === '' ? '/' : (genreId === 'nonexistent_id' ? 'nonexistent_id' : '正确的风格名称');
                    html += `<div style="margin-left: 20px;">• "${genreId}" → "${displayName}"</div>`;
                });

            } catch (error) {
                html += `<div class="status error">❌ GenreManager 测试失败: ${error.message}</div>`;
                testResults.genreManagerReady = false;
            }

            statusDiv.innerHTML = html;
        }

        async function generateDataStats() {
            const statsDiv = document.getElementById('dataStats');
            
            if (!window.officialData || !window.genreManager || !window.genreManager.isReady()) {
                statsDiv.innerHTML = '<div class="status error">数据未准备就绪</div>';
                return;
            }

            // 统计风格分布
            const genreStats = {};
            let emptyGenreCount = 0;
            
            window.officialData.songs.forEach(song => {
                if (!song.genre || song.genre.trim() === '') {
                    emptyGenreCount++;
                } else {
                    genreStats[song.genre] = (genreStats[song.genre] || 0) + 1;
                }
            });

            let html = '';
            
            // 总体统计
            html += `<div class="stat-card">
                <div class="stat-number">${window.officialData.songs.length}</div>
                <div>总歌曲数</div>
            </div>`;
            
            html += `<div class="stat-card">
                <div class="stat-number">${window.genreManager.getAllGenres().length}</div>
                <div>风格类型数</div>
            </div>`;
            
            html += `<div class="stat-card">
                <div class="stat-number">${emptyGenreCount}</div>
                <div>空风格歌曲</div>
            </div>`;

            // 风格分布
            Object.entries(genreStats).forEach(([genreId, count]) => {
                const genreName = window.genreManager.getDisplayName(genreId);
                html += `<div class="stat-card">
                    <div class="stat-number">${count}</div>
                    <div>${genreName}</div>
                </div>`;
            });

            statsDiv.innerHTML = html;
        }

        async function testGenreDisplay() {
            const testDiv = document.getElementById('genreDisplayTest');
            
            if (!window.officialData || !window.genreManager || !window.genreManager.isReady()) {
                testDiv.innerHTML = '<div class="status error">数据未准备就绪</div>';
                return;
            }

            const testSongs = window.officialData.songs.slice(0, 20);
            let html = '';
            let successCount = 0;

            testSongs.forEach((song, index) => {
                const displayName = window.genreManager.getDisplayName(song.genre);
                const isSuccess = displayName !== song.genre || song.genre === '';
                
                if (isSuccess) successCount++;

                html += `<div class="song-item ${isSuccess ? '' : 'error'}">
                    <strong>${index + 1}. ${song.title}</strong><br>
                    原始风格ID: <code>${song.genre || '(空)'}</code><br>
                    显示名称: <span class="genre-display ${isSuccess ? 'success' : 'error'}">${displayName}</span>
                    ${isSuccess ? ' ✅' : ' ❌'}
                </div>`;
            });

            html = `<div class="status ${successCount === testSongs.length ? 'success' : 'warning'}">
                测试结果: ${successCount}/${testSongs.length} 首歌曲风格显示正确
            </div>` + html;

            testResults.displayWorking = successCount === testSongs.length;
            testDiv.innerHTML = html;
        }

        async function testAddGenre() {
            const resultsDiv = document.getElementById('operationResults');
            
            if (!window.genreManager || !window.genreManager.isReady()) {
                resultsDiv.innerHTML = '<div class="status error">GenreManager 未准备就绪</div>';
                return;
            }

            try {
                const testGenreName = '测试风格_' + Date.now();
                const newGenre = window.genreManager.addGenre(testGenreName);
                
                resultsDiv.innerHTML = `<div class="status success">✅ 成功添加风格: ${newGenre.name} (${newGenre.id})</div>`;
                
                // 刷新统计
                await generateDataStats();
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">❌ 添加风格失败: ${error.message}</div>`;
            }
        }

        async function testDeleteGenre() {
            const resultsDiv = document.getElementById('operationResults');
            
            if (!window.genreManager || !window.genreManager.isReady()) {
                resultsDiv.innerHTML = '<div class="status error">GenreManager 未准备就绪</div>';
                return;
            }

            try {
                const allGenres = window.genreManager.getAllGenres();
                const testGenres = allGenres.filter(g => g.name.startsWith('测试风格_'));
                
                if (testGenres.length > 0) {
                    const genreToDelete = testGenres[0];
                    const success = window.genreManager.deleteGenre(genreToDelete.id);
                    
                    if (success) {
                        resultsDiv.innerHTML = `<div class="status success">✅ 成功删除风格: ${genreToDelete.name}</div>`;
                        // 刷新统计
                        await generateDataStats();
                    } else {
                        resultsDiv.innerHTML = `<div class="status error">❌ 删除风格失败</div>`;
                    }
                } else {
                    resultsDiv.innerHTML = `<div class="status warning">⚠️ 没有找到可删除的测试风格</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">❌ 删除风格失败: ${error.message}</div>`;
            }
        }

        async function testRefresh() {
            const resultsDiv = document.getElementById('operationResults');
            
            if (!window.genreManager) {
                resultsDiv.innerHTML = '<div class="status error">GenreManager 不存在</div>';
                return;
            }

            try {
                await window.genreManager.refresh();
                resultsDiv.innerHTML = `<div class="status success">✅ 数据刷新成功</div>`;
                
                // 重新运行所有测试
                await runAllTests();
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">❌ 数据刷新失败: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
